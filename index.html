        <script>
// =========== PWA INSTALL PROMPT ===========
let deferredPrompt;
const installPrompt = document.getElementById('installPrompt');
const installBtn = document.getElementById('installBtn');
const cancelInstall = document.getElementById('cancelInstall');

// Show install prompt when available
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    
    // Show prompt after 3 seconds
    setTimeout(() => {
        if (localStorage.getItem('bizbook_install_dismissed') !== 'true') {
            installPrompt.style.display = 'block';
        }
    }, 3000);
});

installBtn.addEventListener('click', async () => {
    if (!deferredPrompt) return;
    
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    
    if (outcome === 'accepted') {
        console.log('User installed BizBook');
        installPrompt.style.display = 'none';
    }
    
    deferredPrompt = null;
});

cancelInstall.addEventListener('click', () => {
    installPrompt.style.display = 'none';
    localStorage.setItem('bizbook_install_dismissed', 'true');
});

// Register Service Worker
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
            .then(registration => {
                console.log('âœ… Service Worker registered:', registration.scope);
                
                // Check for updates
                registration.addEventListener('updatefound', () => {
                    const newWorker = registration.installing;
                    console.log('ğŸ”„ New service worker found:', newWorker);
                    
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            console.log('ğŸ”„ New version available! Refresh to update.');
                            if (confirm('New version available! Refresh now?')) {
                                window.location.reload();
                            }
                        }
                    });
                });
            })
            .catch(error => {
                console.log('âŒ Service Worker registration failed:', error);
            });
    });
}

// =========== DATA STORAGE ===========
function saveData(key, data) { 
    localStorage.setItem(key, JSON.stringify(data)); 
}

function loadData(key) { 
    const data = localStorage.getItem(key); 
    return data ? JSON.parse(data) : []; 
}

let stock = loadData('bizbook_stock') || [];
let sales = loadData('bizbook_sales') || [];
let debts = loadData('bizbook_debts') || [];
let cash = loadData('bizbook_cash') || { morning: 0, expenses: 0 };

if (stock.length === 0) {
    stock = [
        { id: 1, name: "Soda", quantity: 24, price: 1000, cost: 700, minStock: 10, unit: "vipande", orderQuantity: 24 },
        { id: 2, name: "Water", quantity: 12, price: 500, cost: 300, minStock: 5, unit: "vipande", orderQuantity: 12 },
        { id: 3, name: "Beans", quantity: 100, price: 2500, cost: 2000, minStock: 20, unit: "kilo", orderQuantity: 50 }
    ];
    saveData('bizbook_stock', stock);
}

// =========== TAB SWITCHING ===========
document.querySelectorAll('.tab-btn').forEach(button => {
    button.addEventListener('click', () => {
        const tabId = button.getAttribute('data-tab');
        
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        button.classList.add('active');
        
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });
        document.getElementById(tabId).classList.add('active');
        
        if (tabId === 'bidhaa') refreshStock();
        if (tabId === 'mauzo') refreshSales();
        if (tabId === 'fedha') refreshCash();
        if (tabId === 'deni') refreshDebts();
        if (tabId === 'nunua') refreshBuyList();
    });
});

// =========== PRODUCT MANAGEMENT WITH UNITS & CARTONS ===========
function refreshStock() {
    const stockList = document.getElementById('stock-list');
    
    if (stock.length === 0) {
        stockList.innerHTML = '<div style="color: #666; padding: 20px; text-align: center;">No products. Click "Add Product" to start.</div>';
        return;
    }
    
    stockList.innerHTML = stock.map(item => {
        // CARTON PRODUCT DISPLAY
        if (item.cartonSize) {
            const fullCartons = Math.floor((item.quantity - (item.openItems || 0)) / item.cartonSize);
            const itemType = item.itemType || "item";
            
            let badge = '';
            if (item.quantity === 0) {
                badge = '<span class="badge badge-danger">Empty!</span>';
            } else if (item.quantity <= item.minStock) {
                badge = '<span class="badge badge-warning">Reorder</span>';
            }
            
            return `
                <div class="item" onclick="sellCartonProduct(${item.id})">
                    <div class="item-info">
                        <div class="item-name">${item.name} ğŸ“¦ ${badge}</div>
                        <div class="item-detail">
                            ${item.quantity} ${itemType}s total<br>
                            ${fullCartons} full cartons + ${item.openItems || 0} open ${itemType}s<br>
                            Sell: ${formatCurrency(item.price)}/${itemType} | ${formatCurrency(item.price * item.cartonSize)}/carton
                        </div>
                    </div>
                    <div class="item-amount">
                        ${fullCartons}ğŸ“¦<br>
                        ${item.openItems || 0}ğŸŸ¢
                    </div>
                </div>
            `;
        }
        
        // REGULAR PRODUCT DISPLAY
        let badge = '';
        const stockPercent = (item.quantity / item.minStock) * 100;
        
        if (item.quantity === 0) {
            badge = '<span class="badge badge-danger">Empty!</span>';
        } else if (item.quantity <= item.minStock * 0.5) {
            badge = '<span class="badge badge-danger">Low!</span>';
        } else if (item.quantity <= item.minStock) {
            badge = '<span class="badge badge-warning">Reorder</span>';
        } else if (stockPercent < 150) {
            badge = '<span class="badge badge-success">OK</span>';
        }
        
        return `
            <div class="item" onclick="showProductMenu(${item.id})">
                <div class="item-info">
                    <div class="item-name">${item.name} ${badge}</div>
                    <div class="item-detail">
                        ${item.quantity}${item.unit || ''} | 
                        Sell: ${formatCurrency(item.price)}/${item.unit || 'unit'} |
                        Min: ${item.minStock || 0}${item.unit || ''}
                    </div>
                </div>
                <div class="item-amount">${item.quantity}</div>
            </div>
        `;
    }).join('');
}

function addProductWithUnits() {
    const name = prompt("Product name:", "Soda");
    if (!name) return;
    
    const unitType = prompt(
        "How do you measure?\n1. Pieces (soda, biscuits)\n2. Kilos (beans, sugar)\n3. Bottles/Cartons (water, soda)\n4. Liters (oil, water)\n5. Bags (flour, rice)\n\nEnter number (1-5):",
        "1"
    );
    
    const units = ['vipande', 'kilo', 'kopo', 'lita', 'mfuko'];
    const unit = units[parseInt(unitType) - 1] || 'vipande';
    
    const quantity = parseFloat(prompt(`Quantity in ${unit}:`, unit === 'vipande' ? "24" : "100")) || 0;
    const cost = parseInt(prompt(`Purchase price per ${unit} (TZS):`, unit === 'vipande' ? "700" : "2000")) || 0;
    const price = parseInt(prompt(`Selling price per ${unit} (TZS):`, unit === 'vipande' ? "1000" : "2500")) || 0;
    
    // Set smart default min stock based on unit type
    let minStock;
    if (unit === 'kilo' || unit === 'lita') {
        minStock = Math.ceil(quantity * 0.2); // 20% for bulk
    } else if (unit === 'kopo' || unit === 'cartoni') {
        minStock = Math.ceil(quantity * 0.1); // 10% for packaged
    } else {
        minStock = Math.ceil(quantity * 0.3); // 30% for pieces
    }
    
    // Set default order quantity
    const orderQuantity = quantity;
    
    stock.push({
        id: Date.now(),
        name: name,
        quantity: quantity,
        price: price,
        cost: cost,
        minStock: minStock,
        unit: unit,
        orderQuantity: orderQuantity,
        streetLogic: `${minStock}${unit} â†’ ${orderQuantity}${unit}`
    });
    
    saveData('bizbook_stock', stock);
    refreshStock();
    refreshBuyList();
    
    alert(`âœ… ${name} added!\n${quantity}${unit}\nCost: ${formatCurrency(cost)}/${unit}\nSell: ${formatCurrency(price)}/${unit}`);
}

    // =========== CARTON PRODUCT MANAGEMENT ===========
function addCartonProduct() {
    const name = prompt("Product name:", "Porcelain Cups");
    
    const itemsPerCarton = parseInt(prompt("Items in one carton:", "24")) || 24;
    const cartonCost = parseInt(prompt("Cost per CARTON (TZS):", "24000")) || 0;
    const itemPrice = parseInt(prompt("Selling price per ITEM (TZS):", "1500")) || 0;
    
    // Calculate cost per item
    const costPerItem = cartonCost / itemsPerCarton;
    
    // Ask initial stock
    const cartonsInStock = parseInt(prompt("How many cartons do you have?", "10")) || 0;
    const totalItems = cartonsInStock * itemsPerCarton;
    
    // Ask open items (items sold individually from opened cartons)
    const openItems = parseInt(prompt("How many items are already opened/sold individually?", "0")) || 0;
    
    stock.push({
        id: Date.now(),
        name: name,
        quantity: totalItems, // Total items in stock
        price: itemPrice,     // Sell per item
        cost: costPerItem,    // Cost per item
        minStock: itemsPerCarton * 2, // Reorder when 2 cartons worth left
        
        // Carton tracking
        unit: "vipande",      // Sell as individual items
        cartonSize: itemsPerCarton,
        cartonCost: cartonCost,
        wholeCartons: cartonsInStock - Math.ceil(openItems / itemsPerCarton),
        openItems: openItems % itemsPerCarton,
        itemType: prompt("What type of item? (cup, bowl, pen, etc.):", "cup"),
        
        // Smart info
        profitPerItem: itemPrice - costPerItem,
        profitPerCarton: (itemPrice - costPerItem) * itemsPerCarton
    });
    
    saveData('bizbook_stock', stock);
    refreshStock();
    
    alert(`âœ… ${name} added!\n${cartonsInStock} cartons (${totalItems} items)\nBuy carton: ${formatCurrency(cartonCost)}\nSell per item: ${formatCurrency(itemPrice)}\nProfit/carton: ${formatCurrency((itemPrice - costPerItem) * itemsPerCarton)}`);
}

function sellCartonProduct(productId) {
    const product = stock.find(p => p.id === productId);
    if (!product || !product.cartonSize) return makeSaleWithUnits(productId);
    
    const customer = prompt("Customer name:", "Customer");
    const itemName = product.itemType || "item";
    
    const saleType = prompt(
        `Sell ${product.name} as:\n1. Single ${itemName}\n2. Whole carton (${product.cartonSize} ${itemName}s)\n3. Multiple ${itemName}s\n\nEnter choice:`,
        "1"
    );
    
    let quantity;
    let unit;
    
    switch(saleType) {
        case "1": // Single item
            quantity = 1;
            unit = itemName;
            break;
            
        case "2": // Whole carton
            quantity = product.cartonSize;
            unit = "carton";
            // Update carton count
            if (product.wholeCartons > 0) {
                product.wholeCartons -= 1;
            } else {
                // Convert open items to carton sale
                product.openItems = product.cartonSize - quantity;
            }
            break;
            
        case "3": // Multiple items
            quantity = parseInt(prompt(`How many ${itemName}s? (Available: ${product.quantity}):`, "2")) || 0;
            unit = itemName + "s";
            break;
            
        default:
            return;
    }
    
    if (quantity > product.quantity) {
        alert(`Only ${product.quantity} ${itemName}s available!`);
        return;
    }
    
    const total = quantity * product.price;
    
    // Update stock
    product.quantity -= quantity;
    
    // Update open items logic
    if (product.openItems >= quantity) {
        product.openItems -= quantity;
    } else {
        const remaining = quantity - product.openItems;
        product.openItems = product.cartonSize - (remaining % product.cartonSize);
        if (product.openItems === product.cartonSize) product.openItems = 0;
    }
    
    // Auto-open new carton if needed
    if (product.openItems > 0 && product.wholeCartons > 0 && product.openItems === product.cartonSize) {
        product.wholeCartons -= 1;
        product.openItems = 0;
    }
    
    const sale = {
        id: Date.now(),
        customer: customer,
        product: product.name,
        quantity: quantity,
        unit: unit,
        total: total,
        cartonSale: saleType === "2",
        date: new Date().toISOString(),
        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
    };
    
    sales.push(sale);
    saveData('bizbook_sales', sales);
    saveData('bizbook_stock', stock);
    
    refreshSales();
    refreshStock();
    updateCashCalculation();
    
    const message = saleType === "2" 
        ? `âœ… ${customer} bought 1 carton of ${product.name} (${quantity} ${itemName}s) = ${formatCurrency(total)}`
        : `âœ… ${customer} bought ${quantity} ${unit} of ${product.name} = ${formatCurrency(total)}`;
    
    alert(message);
}

function showProductMenu(productId) {
    const product = stock.find(p => p.id === productId);
    if (!product) return;
    
    const action = prompt(
        `${product.name}\nQuantity: ${product.quantity}${product.unit}\nPrice: ${formatCurrency(product.price)}/${product.unit}\nMin stock: ${product.minStock}${product.unit}\n\nChoose:\n1. Make sale\n2. Change price\n3. Change quantity\n4. Set reorder logic\n5. Remove product\n\nEnter number (1-5):`,
        "1"
    );
    
    switch(action) {
        case "1": 
            if (product.cartonSize) {
                sellCartonProduct(productId);
            } else {
                makeSaleWithUnits(productId);
            }
            break;
        case "2": changeProductPrice(productId); break;
        case "3": changeProductQuantity(productId); break;
        case "4": setupSmartStock(productId); break;
        case "5": deleteProduct(productId); break;
        default: break;
    }
}

function makeSaleWithUnits(productId) {
    const product = stock.find(p => p.id === productId);
    if (!product) return;
    
    const customer = prompt(`Customer buys ${product.name}. Customer name:`, "Customer");
    if (!customer) return;
    
    const quantity = parseFloat(prompt(
        `${product.name} (available: ${product.quantity}${product.unit})\nPrice: ${formatCurrency(product.price)}/${product.unit}\n\nQuantity in ${product.unit}:`,
        product.unit === 'vipande' ? "1" : product.unit === 'kilo' ? "0.5" : "1"
    )) || 0;
    
    if (quantity > product.quantity) {
        alert(`Only ${product.quantity}${product.unit} of ${product.name} available!`);
        return;
    }
    
    const total = quantity * product.price;
    
    const newSale = {
        id: Date.now(),
        customer: customer,
        product: product.name,
        quantity: quantity,
        unit: product.unit,
        total: total,
        date: new Date().toISOString(),
        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
    };
    
    sales.push(newSale);
    saveData('bizbook_sales', sales);
    
    product.quantity -= quantity;
    saveData('bizbook_stock', stock);
    
    refreshSales();
    refreshStock();
    refreshBuyList();
    updateCashCalculation();
    
    alert(`âœ… ${customer} bought ${product.name} Ã— ${quantity}${product.unit} = ${formatCurrency(total)}`);
}

function changeProductPrice(productId) {
    const product = stock.find(p => p.id === productId);
    if (!product) return;
    
    const newPrice = parseInt(prompt(`New price for ${product.name} per ${product.unit} (current: ${formatCurrency(product.price)}/${product.unit}):`, product.price));
    if (newPrice && newPrice > 0) {
        product.price = newPrice;
        saveData('bizbook_stock', stock);
        refreshStock();
        alert(`âœ… Price of ${product.name} changed: ${formatCurrency(newPrice)}/${product.unit}`);
    }
}

function changeProductQuantity(productId) {
    const product = stock.find(p => p.id === productId);
    if (!product) return;
    
    const newQuantity = parseFloat(prompt(`New quantity for ${product.name} in ${product.unit} (current: ${product.quantity}${product.unit}):`, product.quantity));
    if (!isNaN(newQuantity) && newQuantity >= 0) {
        product.quantity = newQuantity;
        saveData('bizbook_stock', stock);
        refreshStock();
        refreshBuyList();
        alert(`âœ… Quantity of ${product.name} changed: ${newQuantity}${product.unit}`);
    }
}

function deleteProduct(productId) {
    if (!confirm("Are you sure you want to delete this product?")) return;
    
    const productIndex = stock.findIndex(p => p.id === productId);
    if (productIndex !== -1) {
        const productName = stock[productIndex].name;
        stock.splice(productIndex, 1);
        saveData('bizbook_stock', stock);
        refreshStock();
        refreshBuyList();
        alert(`âœ… ${productName} deleted`);
    }
            }

        // =========== SMART STOCK SYSTEM ===========
function setupSmartStock(productId) {
    const product = stock.find(p => p.id === productId);
    if (!product) return;
    
    alert(`${product.name} (${product.quantity}${product.unit})`);
    
    const logic = prompt(
        `FOR ${product.name.toUpperCase()}:\n\nWhen should you reorder?\n\nExample:\n- Soda: "I have 24, I reorder when I have 10"\n- Beans: "I have 100kg, I reorder when I have 20kg"\n- Water: "I have 50 bottles, I reorder when I have 15"\n\nEnter YOUR minimum level:`,
        product.minStock || Math.ceil(product.quantity * 0.2)
    );
    
    const minStock = parseInt(logic) || product.minStock;
    
    const orderAmount = prompt(
        `When you have ${minStock}${product.unit}, how much do you buy?\n\nExample:\n- Small shop: "I buy 24 again (soda)"\n- Big shop: "I buy 100 again (soda)"\n- Farmer: "I buy 50kg again (beans)"\n\nEnter AMOUNT you buy at once:`,
        product.orderQuantity || product.quantity
    );
    
    const orderQuantity = parseInt(orderAmount) || product.orderQuantity;
    
    product.minStock = minStock;
    product.orderQuantity = orderQuantity;
    product.streetLogic = `${minStock}${product.unit} â†’ ${orderQuantity}${product.unit}`;
    
    saveData('bizbook_stock', stock);
    refreshStock();
    
    alert(`âœ… Set!\n\n${product.name}:\nâ€¢ Reorder when: ${minStock}${product.unit}\nâ€¢ Order amount: ${orderQuantity}${product.unit}\n\nSystem will remind you!`);
}

function refreshBuyList() {
    const buyList = document.getElementById('buy-list');
    let itemsToBuy = [];
    let totalCost = 0;
    
    stock.forEach(item => {
        if (item.quantity <= item.minStock) {
            const needed = item.orderQuantity || (item.minStock * 3 - item.quantity);
            const cost = needed * item.cost;
            
            itemsToBuy.push({
                id: item.id,
                name: item.name,
                needed: needed,
                unit: item.unit,
                current: item.quantity,
                minStock: item.minStock,
                cost: cost,
                streetLogic: item.streetLogic || `${item.minStock}${item.unit} â†’ ${needed}${item.unit}`
            });
            
            totalCost += cost;
        }
    });
    
    document.getElementById('total-cost').textContent = formatCurrency(totalCost);
    
    if (itemsToBuy.length === 0) {
        buyList.innerHTML = '<div style="color: #666; padding: 20px; text-align: center;">Nothing to buy now</div>';
        return;
    }
    
    buyList.innerHTML = itemsToBuy.map(item => `
        <div class="item" onclick="showBuyOptions('${item.name}')">
            <div class="item-info">
                <div class="item-name">${item.name}</div>
                <div class="item-detail">
                    <strong>Now: ${item.current}${item.unit}</strong><br>
                    <small>${item.streetLogic}</small><br>
                    <small style="color: #e74c3c;">Need: ${item.needed}${item.unit}</small>
                </div>
            </div>
            <div class="item-amount">${formatCurrency(item.cost)}</div>
        </div>
    `).join('');
}

function createSmartOrder() {
    let itemsToBuy = [];
    let totalCost = 0;
    let supplierMessage = "";
    
    stock.forEach(item => {
        if (item.quantity <= item.minStock) {
            const needed = item.orderQuantity || (item.minStock * 3 - item.quantity);
            const cost = needed * item.cost;
            
            let orderText;
            if (item.unit === 'kilo') {
                orderText = `${item.name}: ${needed}kg`;
            } else if (item.unit === 'lita') {
                orderText = `${item.name}: ${needed}lita`;
            } else if (item.unit === 'kopo') {
                orderText = `${item.name}: ${needed}kopo`;
            } else {
                orderText = `${item.name}: ${needed}`;
            }
            
            itemsToBuy.push({
                name: item.name,
                needed: needed,
                unit: item.unit,
                cost: cost,
                orderText: orderText
            });
            
            totalCost += cost;
            supplierMessage += `â€¢ ${orderText}\n`;
        }
    });
    
    if (itemsToBuy.length === 0) {
        alert('Nothing to buy now');
        return;
    }
    
    const supplier = prompt(
        `Buy from who?\n1. Bwana Juma\n2. Soda Business\n3. Other supplier\n\nEnter number or name:`,
        "Bwana Juma"
    );
    
    let supplierName = supplier;
    if (supplier === '1') supplierName = "Bwana Juma";
    if (supplier === '2') supplierName = "Soda Business";
    
    const message = `Habari ${supplierName},\n\nI need to buy:\n${supplierMessage}\nApprox total: ${formatCurrency(totalCost)}\n\nWhen can I pay you?`;
    
    const supplierPhone = prompt(
        `${supplierName}'s phone (can leave empty):`,
        "0712xxxxxx"
    );
    
    if (supplierPhone && supplierPhone.length >= 9) {
        window.open(`https://wa.me/${supplierPhone}?text=${encodeURIComponent(message)}`, '_blank');
    } else {
        navigator.clipboard.writeText(message);
        alert(`âœ… Order copied to clipboard!\n\nPaste in WhatsApp to ${supplierName}`);
    }
}

function refreshSales() {

    const todaySales = sales.filter(sale => new Date(sale.date).toDateString() === today);
    const totalSales = todaySales.reduce((sum, sale) => sum + sale.total, 0);
    
    document.getElementById('today-sales').textContent = formatCurrency(totalSales);
    document.getElementById('sales-count').textContent = todaySales.length;
    document.getElementById('cash-sales-total').textContent = formatCurrency(totalSales);
    
    const salesList = document.getElementById('sales-list');
    if (todaySales.length === 0) {
        salesList.innerHTML = '<div style="color: #666; padding: 20px; text-align: center;">No sales today</div>';
        return;
    }
    
    salesList.innerHTML = todaySales.map(sale => `
        <div class="item" onclick="showSaleMenu(${sale.id})">
            <div class="item-info">
                <div class="item-name">${sale.customer}</div>

function refreshCash() {
    const todaySales = sales.filter(sale => 
        new Date(sale.date).toDateString() === new Date().toDateString()
    );
    const totalSales = todaySales.reduce((sum, sale) => sum + sale.total, 0);
    
    document.getElementById('morning-cash').value = cash.morning || '';
    document.getElementById('expenses').value = cash.expenses || '';
    document.getElementById('cash-sales-total').textContent = formatCurrency(totalSales);
    
    updateCashCalculation();
}

function updateCashCalculation() {
    const morningCash = parseFloat(document.getElementById('morning-cash').value) || 0;
    const todaySales = sales.filter(sale => 
        new Date(sale.date).toDateString() === new Date().toDateString()
    );
    const totalSales = todaySales.reduce((sum, sale) => sum + sale.total, 0);
    const expenses = parseFloat(document.getElementById('expenses').value) || 0;
    
    const expectedCash = morningCash + totalSales - expenses;
    document.getElementById('expected-cash').textContent = formatCurrency(expectedCash);
}

function saveCash() {
    const morningCash = parseFloat(document.getElementById('morning-cash').value) || 0;
    const expenses = parseFloat(document.getElementById('expenses').value) || 0;
    
    cash = {
        morning: morningCash,
        expenses: expenses,
        lastUpdated: new Date().toISOString()
    };
    
    saveData('bizbook_cash', cash);
    alert('âœ… Cash saved!');
}

// =========== QUICK FUNCTIONS ===========
function quickSale() {
    if (stock.length === 0) {
        alert('First add products in "Products" tab');
        return;
    }
    
    const customer = prompt('Customer name:', 'Customer');
    const productNames = stock.map(item => item.name).join(', ');
    const productName = prompt(`Which product? (${productNames}):`);
    
    const product = stock.find(item => item.name.toLowerCase() === productName?.toLowerCase());
    if (!product) {
        alert('Product not found');
        return;
    }
    
    const quantity = parseFloat(prompt(`Quantity of ${product.name} in ${product.unit}:`, product.unit === 'vipande' ? "1" : "0.5")) || 0;
    
    if (quantity > product.quantity) {
        alert(`Only ${product.quantity}${product.unit} of ${product.name} available`);
        return;
    }
    
    const total = quantity * product.price;
    
    const newSale = {
        id: Date.now(),
        customer: customer,
        product: product.name,
        quantity: quantity,
        unit: product.unit,
        total: total,
        date: new Date().toISOString(),
        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
    };
    
    sales.push(newSale);
    saveData('bizbook_sales', sales);
    
    product.quantity -= quantity;
    saveData('bizbook_stock', stock);
    
    refreshSales();
    refreshStock();
    refreshBuyList();
    updateCashCalculation();
    
    alert(`âœ… ${customer}: ${product.name} Ã— ${quantity}${product.unit} = ${formatCurrency(total)}`);
}

function quickExpense() {
    const amount = parseFloat(prompt('Expense amount (TZS):', '')) || 0;
    const reason = prompt('Reason:', '') || 'Expense';
    
    if (amount <= 0) {
        alert('Enter amount');
        return;
    }
    
    const currentExpenses = cash.expenses || 0;
    cash.expenses = currentExpenses + amount;
    saveData('bizbook_cash', cash);
    
    document.getElementById('expenses').value = cash.expenses;
    updateCashCalculation();
    
    alert(`âœ… ${reason}: ${formatCurrency(amount)} added`);
}

function formatCurrency(amount) {
    return new Intl.NumberFormat('sw-TZ', {
        style: 'currency',
        currency: 'TZS',
        minimumFractionDigits: 0
    }).format(amount);
}

function generateDailyReceipt() {
    const today = new Date().toLocaleDateString('sw-TZ');
    const todaySales = sales.filter(sale => new Date(sale.date).toDateString() === new Date().toDateString());
    const totalSales = todaySales.reduce((sum, sale) => sum + sale.total, 0);
    const expenses = cash.expenses || 0;
    const profit = totalSales - expenses;
    
    let receipt = `ğŸ“Š RIPOTI YA LEO\nTarehe: ${today}\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n\nMAUZO YA LEO:\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n`;
    
    if (todaySales.length === 0) {
        receipt += `Hakuna mauzo leo\n`;
    } else {
        const productSales = {};
        todaySales.forEach(sale => {
            if (!productSales[sale.product]) productSales[sale.product] = { quantity: 0, total: 0 };
            productSales[sale.product].quantity += sale.quantity;
            productSales[sale.product].total += sale.total;
        });
        
        Object.entries(productSales).forEach(([product, data]) => {
            receipt += `${product}: ${data.quantity} Ã— ${formatCurrency(data.total / data.quantity)} = ${formatCurrency(data.total)}\n`;
        });
        receipt += `\nJumla Mauzo: ${formatCurrency(totalSales)}\n`;
    }
    
    receipt += `\nMATUMIZI YA LEO:\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n${formatCurrency(expenses)}\n`;
    receipt += `\nFEDHA:\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\nAsubuhi: ${formatCurrency(cash.morning || 0)}\nMauzo: ${formatCurrency(totalSales)}\nMatumizi: ${formatCurrency(expenses)}\nâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\nJioni (inapaswa kuwa): ${formatCurrency((cash.morning || 0) + totalSales - expenses)}\n`;
    receipt += `\nFAIDA YA LEO:\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\nMauzo: ${formatCurrency(totalSales)}\n- Matumizi: ${formatCurrency(expenses)}\nâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\nFAIDA: ${formatCurrency(profit)}\n`;
    
    const blob = new Blob([receipt], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `ripoti-${today.replace(/\//g, '-')}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    
    if (confirm("âœ… Ripoti imepakuliwa!\n\nUnataka kuiona hapa?")) alert(receipt);
}

function exportData() {

    };
    
    const dataStr = JSON.stringify(allData, null, 2);

    const url = URL.createObjectURL(dataBlob);
    
    const a = document.createElement('a');
    a.href = url;
    a.download = `bizbook-data-${new Date().toISOString().split('T')[0]}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
